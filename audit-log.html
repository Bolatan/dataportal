<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Log - Survey App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-top">
            <a href="/"><img src="surveylogo.jpeg" alt="Lagos State Logo"></a>
            <h1>Lagos State EDUCATION MANAGEMENT INFORMATION SYSTEM (EMIS)</h1>
            <button class="hamburger-menu">
                &#9776;
            </button>
        </div>
        <nav>
            <ul>
                <li><a href="/">Dashboard</a></li>
                <li><a href="/users">Users</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/reports">Reports</a></li>
                <li><a href="/audit-log">Audit Log</a></li>
                <li><a href="/forms">School Census Forms</a></li>
                <li><button id="logout-button">Logout</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>User Action Audit Log</h1>
        <table id="audit-log-table">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Action</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                <!-- Log rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </main>
    <script src="audit-log.js"></script>
    <script src="logout.js"></script>
</body>
</html>
