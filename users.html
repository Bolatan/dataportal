<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        const user = JSON.parse(sessionStorage.getItem('user'));
        if (!user) {
            window.location.href = 'login.html';
        } else if (user.role === 'enumerator') {
            window.location.href = 'survey.html';
        }
    </script>
    <header>
        <div class="header-top">
            <img src="surveylogo.jpeg" alt="Lagos State Logo">
            <h1>Lagos State EDUCATION MANAGEMENT INFORMATION SYSTEM (EMIS)</h1>
            <button class="hamburger-menu">
                &#9776;
            </button>
        </div>
        <nav>
            <ul>
                <li><a href="/">Dashboard</a></li>
                <li><a href="/users">Users</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/reports">Reports</a></li>
                <li><a href="/audit-log">Audit Log</a></li>
                <li><a href="/forms">School Census Forms</a></li>
                <li><button id="logout-button">Logout</button></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>User Management</h1>
        <button id="add-user-btn">Add User</button>
        <table id="users-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Full Name</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- User rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="users.js"></script>
</body>
</html>
