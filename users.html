<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <script>
        const user = JSON.parse(sessionStorage.getItem('user'));
        if (!user) {
            window.location.href = 'login.html';
        } else if (user.role === 'enumerator') {
            window.location.href = 'survey.html';
        }
    </script>
    <div class="container">
        <a href="index.html" class="back-button" style="display: inline-block; margin-bottom: 10px; padding: 8px 12px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px;">Back to Home</a>
        <h1>User Management</h1>
        <button id="add-user-btn">Add User</button>
        <table id="users-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Full Name</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- User rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="users.js"></script>
</body>
</html>
